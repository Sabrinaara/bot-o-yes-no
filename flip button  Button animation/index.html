<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip button</title>
    <link rel="stylesheet" type="text/css" href="/estilo.css">
</head>
<body>
    
    <div class="flip-box">
        <div class="font-side side ">
            <button class="delete" id="delete">Delete</button>
        </div>
        <div class="back-side ">
            <div class="text-box">
                <h1>Lorem, ipsum dolor ipsum?</h1>
                <button class="btn-s"> yes</button>
                <button class="btn-s"> no</button>
            </div>
        </div>
    </div>





    <script src="/app.js"></script>
</body>
</html>
